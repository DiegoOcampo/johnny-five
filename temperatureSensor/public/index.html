<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Real-time temperature</title>
    <script type="text/javascript" src="http://pubnub.github.io/eon/lib/eon.js"></script>
<script src="/socket.io/socket.io.js"></script>    
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="http://pubnub.github.io/eon/lib/eon.css" />
  </head>
  <body>
    <div id="spline"></div>
    <div>
      <p>Set max temperature</p>
      <input type="number" id="maxtemp"/>
      <button type="button" id="send">Send</button>
    </div>
    <div>
      <p> Current temperature: </p>
      <p id="currentTemperature"></p>
    </div>  
    <div>
      <p> At </p>
      <strong>
      <p id="currentTime"></p>
      </strong>
     </div>  
  </body>
  <script>
    var socket = io.connect()
    var sendBtn = document.querySelector('#send');
    sendBtn.addEventListener('click',function(evt){
      console.log("press")
      var max = document.getElementById("maxtemp").value
      socket.emit('maxim',max)},false)
    socket.on('connection',function(socket1){
      console.log("data")
      socket1.on('temp',function(celsius){
        document.getElementById("currentTemperature").innerHTML="1"+celsius
      })
    })
  </script>
  <script>
    eon.chart({
      channel: "pubnub-eon-iot", // the pubnub channel for real time data
      generate: {           // c3 chart object
        bindto: '#spline',
        data: {
          x: 'x',
          labels: false
        },
        axis : {
          x : {
            type : 'timeseries',
            tick: {
              format: '%I:%M:%S %p'
            }
          }
        }
      },
      flow: true            // flow configuration
    });
  </script>
</html>
